<h1 *ngIf="appointment == undefined">Appointment not found</h1>
<div *ngIf="appointment != undefined" class="d-flex justify-content-center mt-5 mb-5">
  <div class="section">
    
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div class="card">
            <div class="header">                                
                <div class="card-footer text-muted"><i class="fas fa-heartbeat"></i>  Appointment</div>                
            </div>
            <div class="card-body">
              <div class="user-meta has-text-centered">
                <h2><b class="text-center">{{appointment.purpose}}</b></h2>
                <h3 class="username">Client: {{appointment.client_username}}</h3>
                <h3 class="username">Doctor: {{appointment.doctor_username}}</h3>
              </div>
              <div class="user-bio has-text-centered">
                <p class="card-text">Starts: {{appointment.start_date}}</p>
                <p class="card-text">Ends: {{appointment.end_date}}</p>
              </div>
              <!-- <div class="action has-text-centered">
                <a href="#" class="button is-small">Upload Files</a>
              </div> -->
            </div>
          </div>
        </div>  
    </div>
  </div>
  <div class="mb-6 col-6 ml-3">
    <form action="/appointments/details/{{appointment._id}}" method="POST" enctype="multipart/form-data">
      <div class="form-group mt-2">
        <h4>Submit a file</h4>
        <!-- <label for="exampleFormControlTextarea1">Notes:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
        <input type="file" #fileInput name="image" class="mt-3" (change)="selectImage($event)">
        <button type="submit" class="btn btn-info float-right mt-2" (click)="FileUpload()">Upload</button>
      </div>
      
    </form>

    <ul class="list-group mt-5">
      <h4>Submitted files</h4>
      <li class="list-group-item" *ngFor="let document of appointment.documents">
        <a>{{document}}</a>
      </li>
    </ul>
  </div>
  
</div>
