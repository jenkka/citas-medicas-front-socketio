<h1 *ngIf="doctor == undefined">doctor not found</h1>
<div *ngIf="doctor != undefined" class="d-flex justify-content-center mt-5 mb-5">

  <div class="section">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="card">
          <div class="header">
            <div class="avatar ">
              <img src="https://randomuser.me/api/portraits/women/67.jpg" alt="">
            </div>
          </div>
          <div class="card-body">
            <div class="user-meta has-text-centered">
              <h3 class="username">{{doctor.name}} {{doctor.lastname}}</h3>
              <h5 class="Specialty ">{{doctor.specialty}}</h5>
            </div>
            <div class="user-bio has-text-centered">
              <p>Email: {{doctor.email}}</p>
            </div>
            <div class="action has-text-centered">
              <button (click)="open(content)" class="button is-small"><i
                  class="fas fa-heartbeat"></i>Appointment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Appointment details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label>Appointment description</label>
          <div class="input-group">
            <input type="text" style="width: 500px; height: 150px; margin-bottom: 15px;">
          </div>
          <p>Appointment day</p>
          <div class="input-group">
            <input class="form-control" style="margin-bottom: 15px;" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
          <label style="margin-bottom: 5px;">Appointment time</label>
          <div class="input-group">
            <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Cancel click')">Cancel</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
</div>
