<div class="chatDiv">
<form (submit)="doOnSubmit()">
    <input id="textField" [formControl]="textField" name="message" type="text" [(ngModel)]="msg">
    <button class="button is-small">Send</button>
</form>

<div>
    <p *ngFor="let message of messages" [innerHTML]="message">{{message}}</p>
</div>
</div>
