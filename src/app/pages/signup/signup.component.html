<aside id="form" class="col-sm-4">

  <div class="card">
  <article class="card-body">
  <h4 class="card-title mb-4 mt-1">Sign up</h4>
  <p>
    <a (click)="googleSignup()" href="javascript:void(0)" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i> Â Sign up with Google</a>
  </p>
  <hr>
  <form>
    <div class="form-group">
        <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username" type="text" required>
    </div>
    <div class="form-group">
        <input [(ngModel)]="name" name="name" class="form-control" placeholder="Name" type="text" required>
    </div>
    <div class="form-group">
        <input [(ngModel)]="lastname" name="lastname" class="form-control" placeholder="Last Name" type="text" required>
    </div>
    <div class="form-group ml-1">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="gender" value="Female" class="form-check-input" type="radio" name="gender" id="female" checked required>
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="gender" value="Male" class="form-check-input" type="radio" name="gender" id="male">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="gender" value="Other" class="form-check-input" type="radio" name="gender" id="other">
        <label class="form-check-label" for="other">
          Other
        </label>
      </div>
    </div>
    <div class="form-group">
        <input [(ngModel)]="age" name="age" class="form-control" placeholder="Age" type="number"  required>
    </div>
    <div class="form-group">
        <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" type="email" required>
    </div>
    <div class="form-group">
        <input [(ngModel)]="password" name="password" class="form-control" placeholder="Password" type="password" required>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="signup()" href="javascript:void(0)">Sign up</button>
            </div>
        </div>
    </div>
  </form>
  </article>
  </div>

</aside>
